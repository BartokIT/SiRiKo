<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
  <title>Google Maps JavaScript API v3 Example: Fusion Tables Layer</title>
  <link href="http://code.google.com/apis/maps/documentation/javascript/examples/default.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="jquery.min.js"></script>  
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
  <script type="text/javascript">

  function initialize() {

    var chicago = new google.maps.LatLng(41.850033, -87.6500523);

    map = new google.maps.Map(document.getElementById('map_canvas'), {
      center: chicago,
      zoom: 3,
      mapTypeId: 'roadmap'
    });
 
    layer = new google.maps.FusionTablesLayer({
      query: {
        select: 'kml_4326',
        from: '882248'
      },   
  styles: [{
    polygonOptions: {
      fillColor: "#000000",
      fillOpacity: 0.2
    }
  }, {
    where: "Number = 1",
    polygonOptions: {
      fillColor: "#0000FF"
    }
  }, {
    where: "Number = 2",
    polygonOptions: {
	  fillColor: "#00FFFF"
    }
  }, {
    where: "Number = 3",
    polygonOptions: {
	  fillColor: "#F0F0F0"
    }
  }, {
    where: "Number = 4",
    polygonOptions: {
	  fillColor: "#AA2233"
    }
  }
  ]
});
  
  layer.setMap(map);
  $('#map_canvas').append('<div id="result" style="margin:auto; z-index: 13; position: absolute; cursor: pointer; background-color:white;width:250px;height:2500px">Prova</div>');
  $('#result').css({top:'50%',left:'50%',margin:'-'+($('#myDiv').height() / 2)+'px 0 0 -'+($('#myDiv').width() / 2)+'px'});
	window.setInterval(function () 
	{
		$.ajax({cache: false,
		url : "index.php",
		success: function(data, textStatus, jqXHR)
		{	
			$('#result').empty();
			$('#result').append(data);		
		}
		});

	},5000);

  }
</script>

</head>
<body onload="initialize()">
  <div id="map_canvas"></div>
</body>
</html>
